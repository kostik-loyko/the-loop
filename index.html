<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">
   <title>THE LOOP</title>
</head>

<body>
   <div class="page-cream page-cream__header">
      <div class="wrapper">
         <header class="header">
            <nav class="header__nav">
               <a href="#" class="header__link">Для мужчин</a>
               <a href="#" class="header__link">Для женщин</a>
               <a href="#" class="header__link">Для детей</a>
            </nav>
            <a href="#"><img class="header__logo" src="image/logo.svg" alt="logo"></a>
            <ul class="header__nav">
               <li class="header__item"><a href="#" class="header__link">Оплата</a></li>
               <li class="header__item"><a href="#" class="header__link">Доставка</a></li>
            </ul>
            <div class="header__sale"><a href="#"><img class="header__basket" src="/image/basket-button.svg"
                     alt="basket"></a>
               <div class="header__sticker">5</div>
            </div>
         </header>
      </div>
   </div>
   <div class="page-cream page-cream__sale">
      <div class="wrapper">
         <div class="sale">
            <div class="sale__description">
               <h2 class="sale__title">Зимняя распродажа</h2>
               <p class="sale__text">Скидки до 90%</p>
               <a class="btn sale__btn" href="#">Смотреть модели</a>
            </div>
            <div class="sale__product">
               <img class="sale__image" src="/image/sneaker.svg" alt="sneaker">
               <p class="sale__price-start">9 900 ₽</p>
               <p class="sale__price-end">1 900 ₽</p>
            </div>
         </div>
      </div>
   </div>
   <div class="page-dark page-dark__delivery">
      <div class="wrapper">
         <div class="delivery">
            <h2 class="delivery__title">Бесплатная доставка от 3000₽</h2>
            <p class="delivery__text">Сделайте заказ и получите подарок!</p>
         </div>
      </div>
   </div>
   <div class="page-cream page-cream__product">
      <div class="wrapper">
         <div class="product">
            <div class="product__item">
               <h2 class="product__title">Мужская <span>коллекция</span></h2>
               <p class="product__description">Обувь, полуверы, костюмы</p>
               <a class="btn product__btn" href="#"><img class="product__arrow" src="/image/arrow.svg" alt="arrow"></a>
               <img class="product__img" src="/image/man.svg" alt="man">
            </div>
            <div class="product__item">
               <h2 class="product__title">Женская <span>коллекция</span></h2>
               <p class="product__description">Обувь, полуверы, костюмы</p>
               <a class="btn product__btn" href="#"><img class="product__arrow" src="/image/arrow.svg" alt="arrow"></a>
               <img class="product__img" src="/image/woman.svg" alt="man">
            </div>
         </div>
      </div>
   </div>
   <div class="page-light page-light__new">
      <div class="wrapper">
         <div class="new">
            <h2 class="new__title"></h2>
            <div class="new__items">
               <div class="new__item">

               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
